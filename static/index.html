<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Frontend to roarmap.eprints.org</title>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-app="roarmap-h2020-view">
    <center>
      <div id="search-result"></div>
      <div id="university"></div>

      <div ng-controller="MainController">
        <form ng-submit="search()">
          <input type="text" ng-model="g.search.terms">
          <button>Search</button>
        </form>
        <div ng-show="g.search.result">
          <ul ng-repeat="entry in g.search.result">
            <li><a href="#" ng-click="show(entry)">{{entry.title}}</a></li>
          </ul>
        </div>
        <p>{{g.state}}</p>
      </div>

    </center>
    <script src="app.bundle.js"></script>
  </body>
</html>
